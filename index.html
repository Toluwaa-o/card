<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article data-testid="test-profile-card" aria-label="User Profile Card">
        <figure>
            <img src="avatar.png" alt="User Avatar" data-testid="test-user-avatar" />
        </figure>

        <div class="content">
            <header>
                <h2 data-testid="test-user-name">Toluwalashe Ogunleye</h2>
            </header>

            <p data-testid="test-user-bio">
                Full Stack AI Engineer and Developer
            </p>

            <div class="time">
                Current Time (ms):
                <span data-testid="test-user-time" id="currentTime"></span>
            </div>

            <nav data-testid="test-user-social-links" aria-label="Social Links">
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
                    data-testid="test-user-social-twitter">Twitter</a>
                <a href="https://github.com" target="_blank" rel="noopener noreferrer"
                    data-testid="test-user-social-github">GitHub</a>
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"
                    data-testid="test-user-social-linkedin">LinkedIn</a>
            </nav>

            <section aria-labelledby="hobbies-heading">
                <h3 id="hobbies-heading">Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Football</li>
                    <li>Music</li>
                    <li>Coding</li>
                </ul>
            </section>

            <section aria-labelledby="dislikes-heading">
                <h3 id="dislikes-heading">Dislikes</h3>
                <ul data-testid="test-user-dislikes">
                    <li>Liars</li>
                    <li>Bigots</li>
                </ul>
            </section>
        </div>
    </article>
    <script src="index.js"></script>
</body>

</html>
